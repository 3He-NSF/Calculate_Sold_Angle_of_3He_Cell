<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattering Angle Calculator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f7f9fb;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 14px 16px 10px 16px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            max-width: 1200px;
            margin-bottom: 10px;
        }
        .category-card {
            background: #f9fafb;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 10px 12px 6px 12px;
            margin-bottom: 4px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .category-title {
            font-size: 1.05em;
            font-weight: bold;
            color: #2a3b4c;
            margin-bottom: 4px;
        }
        .category-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            font-weight: 500;
            min-width: 120px;
            color: #34495e;
        }
        input {
            padding: 7px 10px;
            border: 1px solid #d0d7de;
            border-radius: 5px;
            font-size: 1em;
            background: #fff;
            transition: border 0.2s;
            width: 80px;
        }
        input:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
            background: #fff;
        }
        #plot {
            width: 100%;
            height: 600px;
        }
        .info {
            padding: 10px;
            background-color: #e8f4f8;
            border-radius: 5px;
            margin-top: 10px;
        }
        @media (max-width: 900px) {
            .controls {
                padding: 12px 6px;
                max-width: 100%;
            }
            .category-row {
                flex-direction: column;
                gap: 10px;
            }
            label {
                min-width: 110px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scattering Angle Calculator</h1>
        <div class="controls">
            <div class="category-card">
                <div class="category-title">Sample</div>
                <div class="category-row">
                    <div class="control-group">
                        <label for="sampleWidth">Width:</label>
                        <input type="number" id="sampleWidth" value="10" step="1">
                    </div>
                </div>
            </div>
            <div class="category-card">
                <div class="category-title">Cell</div>
                <div class="category-row">
                    <div class="control-group">
                        <label for="cellWidth">Width:</label>
                        <input type="number" id="cellWidth" value="42" step="1">
                    </div>
                    <div class="control-group">
                        <label for="cellLength">Length:</label>
                        <input type="number" id="cellLength" value="80" step="1">
                    </div>
                    <div class="control-group">
                        <label for="cellPosition">Cell Position X (mm):</label>
                        <input type="number" id="cellPosition" value="400" step="1">
                    </div>
                    <div class="control-group">
                        <label for="cellPositionY">Cell Position Y (mm):</label>
                        <input type="number" id="cellPositionY" value="0" step="1">
                    </div>
                </div>
            </div>
            <div class="category-card">
                <div class="category-title">Coil</div>
                <div class="category-row">
                    <div class="control-group">
                        <label for="coilWidth">Width:</label>
                        <input type="number" id="coilWidth" value="200" step="10">
                    </div>
                    <div class="control-group">
                        <label for="coilLength">Length:</label>
                        <input type="number" id="coilLength" value="300" step="10">
                    </div>
                </div>
            </div>
            <div class="category-card">
                <div class="category-title">Detector</div>
                <div class="category-row">
                    <div class="control-group">
                        <label for="detectorWidth">Width:</label>
                        <input type="number" id="detectorWidth" value="256" step="10">
                    </div>
                    <div class="control-group">
                        <label for="detectorPosition">Detector Position (mm):</label>
                        <input type="number" id="detectorPosition" value="800" step="1">
                    </div>
                </div>
            </div>
            <div class="category-card">
                <div class="category-title">Display Options</div>
                <div class="category-row">
                    <div class="control-group">
                        <label for="showLegend">Show Legend:</label>
                        <input type="checkbox" id="showLegend" checked>
                    </div>
                </div>
            </div>
        </div>

        <div id="plot"></div>
        <div class="info" id="info"></div>
    </div>
    <script src="scattering_angle_calculator.js"></script>
</body>
</html>
